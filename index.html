<head>

  <title>Laberinto - Kruskal & Dijkstra</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Laberinto generado por Kruskal y resuelto por Dijkstra</h1>
  <div id="laberinto"></div>
  <div class="controles">
    <button class="boton-controlador" onclick="moverJugador('arriba')">⬆️</button>
    <div></div>
    <button class="boton-controlador" onclick="moverJugador('derecha')">➡️</button>
    <button class="boton-controlador" onclick="moverJugador('izquierda')">⬅️</button>
    <div></div>
    <button class="boton-controlador" onclick="moverJugador('abajo')">⬇️</button>
  </div>
  <script src="script.js"></script>
